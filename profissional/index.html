<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis - Perfil Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#inicio">Luis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio"><i class="bi bi-house-door"></i> Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#linguagens"><i class="bi bi-code-slash"></i> Linguagens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#experiencia"><i class="bi bi-briefcase"></i> Experiência</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projetos"><i class="bi bi-folder"></i> Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato"><i class="bi bi-envelope"></i> Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5" id="inicio">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/loading" alt="Luis" class="img-fluid rounded-circle" id="foto-perfil">
                </div>
                <div class="col-md-8">
                    <h1 id="nome" class="display-4 mb-3"></h1>
                    <p id="titulo" class="lead mb-3"></p>
                    <p id="bio" class="mb-3"></p>
                    <div id="links-sociais" class="mb-3"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="py-5">
        <div class="section-divider"></div>
        <section id="linguagens" class="mb-5 py-5">
            <div class="container">
                <h2 class="mb-4"><i class="bi bi-code-slash"></i> Linguagens de Programação</h2>
                <div id="lista-linguagens" class="row"></div>
            </div>
        </section>

        <div class="section-divider"></div>
        <section id="experiencia" class="mb-5 py-5">
            <div class="container">
                <h2 class="mb-4"><i class="bi bi-briefcase"></i> Experiência Profissional</h2>
                <div id="lista-experiencias" class="row row-cols-1 row-cols-md-2 g-4"></div>
            </div>
        </section>

        <div class="section-divider"></div>
        <section id="projetos" class="mb-5 py-5">
            <div class="container">
                <h2 class="mb-4"><i class="bi bi-folder"></i> Projetos</h2>
                <div id="carrossel-projetos" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="lista-projetos"></div>
                    <div class="carousel-indicators" id="indicadores-projetos"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carrossel-projetos" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carrossel-projetos" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </section>
        
        <div class="section-divider"></div>
        <section id="contato" class="mb-5 py-5">
            <div class="container">
                <h2 class="mb-4"><i class="bi bi-envelope"></i> Contato</h2>
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                        <div id="links-sociais-contato"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-3 text-center">
        <div class="container">
            <p>&copy; 2024 Luis Alberto Carvalho Gomes. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
